name: (Form) 添加硬件信息 / Add Hardware Info
title: "[Add Hardware] "
description: 如果需要添加硬件信息请在这里填写模板

body:
  - type: markdown
    attributes:
      value: |
        请务必在标题填写需要提交的硬件名称
        在提交硬件信息之前，请先阅读参与贡献的事项：https://loongarch.liaronce.com/contribution/#hardwares
        如果不知道该如何填写该表单，希望提交 linux-hardware.org URL，请更换为 Markdown 模板

  - type: input
    attributes:
      label: 硬件型号
      description: 填写硬件具体型号，语言不限
    validations:
      required: true
    
  - type: input
    attributes:
      label: 厂商
      description: 填写硬件所属厂商，**均需使用英语填写**。
    validations:
      required: true

  - type: input
    attributes:
      label: 硬件类型
      description: 填写硬件类型，请参考上述链接
    validations:
      required: true

    - type: dropdown
    attributes:
      label: 兼容状态
      description: 填写该硬件目前的兼容状态
      options:
        - 未知
        - 兼容
        - 有限兼容
        - 新世界可用
        - 不兼容
      default: 0
    validations:
      required: true

  - type: textarea
    attributes:
      label: 证实硬件运行状态的信息
      description: 请在此说明硬件的运行状态，例如实拍图片和系统内运行的截图
    validations:
      required: true

  - type: textarea
    attributes:
      label: 更多信息
      description: 如果该硬件需要以文档的方式进行说明，请从这里开始
    validations:
      required: false